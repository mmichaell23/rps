<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="img/rock-emoji.png" alt=""></button>
    <button class="move-button js-paper-button"><img src="img/paper-emoji.png" alt=""></button>
    <button class="move-button js-scissors-button"><img src="img/scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-move">

    </p>
    <p class="js-score score"></p> 

    <button class="reset-score-button js-reset-score-button">Reset Score (Backspace)</button>
    <button class="auto-play-button js-auto-play-button">
      Auto Play &#40;A&#41;
    </button>
    <br>
    <p class="js-reset-score-text"></p>
    

  <script src="main.js"></script>
  </body>
</html>
